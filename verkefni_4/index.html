<html>
  <head>
    <meta charset="utf-8"/>
	<title>Geimsteinar!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="application/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body >
    <canvas width="1300px" height="700px" id="game-canvas"></canvas>
    <h2 id="speed-counter">Hraði: <span id="speed">0</span></h2>
    <h2 id="warning">Viðvörun: músin er of nálægt skipinu!</h2>
    <div style="text-align: center">
      <h1 class="instructions">W + S til að fara hraðar/hægar, SPACE til að skjóta MÚS til að miða. Ýttu á K til að byrja.</h1>
    </div>
    <img id="rocket" class="small" src="rocket.png"/>
    <img id="asteroid" src="asteroid1.jpg" style="display: none">
  </body>




</html>
